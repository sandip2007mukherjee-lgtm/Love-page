<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page üíñ</title>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff5f9e, #1a001a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .heart {
      font-size: 140px;
      cursor: pointer;
      animation: glow 2s infinite;
      z-index: 10;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px pink; }
      50% { text-shadow: 0 0 60px hotpink; }
      100% { text-shadow: 0 0 20px pink; }
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="heart" onclick="sendLove()">‚ù§Ô∏è</div>

  <script>
    (function(){
      emailjs.init("J7FD_m9BOvhPG-oo5");
    })();

    function sendLove() {

      // EMAIL SEND
      emailjs.send(
        "service_pikpc7k",
        "template_3o5zw1p",
        {
          time: new Date().toLocaleString()
        }
      );

      // EMOJI RAIN
      for (let i = 0; i < 30; i++) {
        let e = document.createElement("div");
        e.className = "emoji";
        e.innerHTML = "üíñ";
        e.style.left = Math.random() * 100 + "vw";
        e.style.top = "-20px";
        e.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(e);

        setTimeout(() => e.remove(), 3000);
      }

      alert("üíå Love sent successfully!");
    }
  </script>

</body>
</html>
